<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>TAb切换</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
        
        $(function(){
            var currentIndex=0;
            //为每一个li绑定单击事件监听；
            $("li").click(function(){
                // 获取所有的div;
                $(".container>div")[currentIndex].style.display="none";
                var index=$(this).index()
                $(".container>div")[index].style.display="block";
                currentIndex=index
            })
        })
    
    
    
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        ul::after{
            content: "";
            display: block;
            clear: both;
        }
        li{
            float: left;
            width: 100px;
            height: 50px;
            background: pink;
            border-right: 1px solid black
        }       
        .container div{
            display: none;
            background: yellow;
            width: 200px;
            height: 300px;
        }
        
    </style>

</head>
<body>
    <ul>
        <li>特步</li>
        <li>安踏</li>
        <li>李宁</li>
        <li>耐克</li>
    </ul>
    <div class="container">
        <div class="content1" style="display:block">特步是中国自己的一个品牌</div>
        <div class="content2">安踏是中国自己的一个品牌</div>
        <div class="content3">李宁是中国自己的一个品牌</div>
        <div class="content4">耐克是中国自己的一个品牌</div>
    </div>   
</body>
</html>

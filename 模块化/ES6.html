<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ES6模块化</title>
</head>
<body>
  <!-- ES6模块化概念 -->
  <!-- ES6主要提出了export,import, 具体分析可以看我之前的文章 -->
  <script>
    export let cc = {
      name: 'wangzhan',
      age: 24
    }

    // 引入
    import {cc} from '...'
  
  
  
  </script>
</body>
</html>

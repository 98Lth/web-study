<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CommonJs规范</title>
</head>
<body>
  <!-- CommonJs规范是我们后端的概念，node.js遵循的就是CommonJs规范
      CommonJs在我们前端并没有。
  
  
  -->

  <script>
    // 默认模块导出：
    module.export {
      name: 'wangzhan',
      age: 24
    }
  // 默认导出。module.export 类似于ES6 的 export default

  // 导出指定名字
  module.fun = function (r) {
    return Math.PI * r * r
  }

  // 导出指定名字类似于ES6 的 export xx
  </script>
</body>
</html>

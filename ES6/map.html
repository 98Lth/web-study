<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>map</title>
</head>
<body>
    <script>
        let mymap=new Map([[1,'one'],[2,'two']])
        console.log(mymap)
        let myset=new Set([1,2,3,4,5,6])
        myset.add(2)
        console.log(myset)
        let arr=[...myset]
        // set转数组
        console.log(arr)
        // 数组去重
        let myset2=new Set([1,2,3,4,5,2,3,1,1,5])
        let arr1=[...myset2]
        console.log(arr1)
    
    </script>
</body>
</html>

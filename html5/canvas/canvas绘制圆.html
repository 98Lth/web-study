<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>canvas01</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: pink;
        }
        #cc{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
    
    </style>
</head>
<body>
    <canvas id="cc" width="300px" height="300px"></canvas>
    <script>
        window.onload=function(){
            // 获取画布元素；
            var cc=document.querySelector("#cc");
            // 判断是否支持画笔
            if(cc.getContext){
                // 定义一个画笔；
                var ctx=cc.getContext("2d");
            }
            ctx.arc(50,50,50,0,360*Math.PI/180);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.arcTo(300,0,300,230,50);
            ctx.closePath();
            ctx.stroke();
        }
    </script>
</body>
</html>

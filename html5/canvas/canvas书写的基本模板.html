<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>canvas01</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: pink;
        }
        #cc{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
    
    </style>
</head>
<body>
    <canvas id="cc" width="300" height="300">
        <span>您的浏览器不支持canvas画布，请您下载最新版本的谷歌浏览器。。</span>
    </canvas>
    <script>
        window.onload=function(){
            // 获取画布元素；
            var cc=document.querySelector("#cc");
            // 判断是否支持画笔
            if(cc.getContext){
                // 定义一个画笔；
                var ctx=cc.getContext("2d");
            }
            // ctx.save();
            // // 书写样式相关的属性；
            // // 比如fillStyle,lineWidth等等；
            // ctx.beginPath();
            // // 书写路径api；
            // ctx.restore();
            ctx.save();
            ctx.lineWidth=10;
            ctx.beginPath();
            ctx.moveTo(30,30);
            ctx.lineTo(30,80);
            ctx.lineTo(80,80);
            // ctx.closePath();
            ctx.stroke();
            ctx.restore();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>canvas01</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background: pink;
        }
        #cc{
            background: gray;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
        }
    
    </style>
</head>
<body>
    <canvas id="cc" width="300px" height="300px">
        <span>您的浏览器不支持canvas画布，请您下载最新版本的谷歌浏览器。。</span>
    </canvas>
    <script>
        window.onload=function(){
            // 获取画布元素；
            var cc=document.querySelector("#cc");
            // 判断是否支持画笔
            if(cc.getContext){
                // 定义一个画笔；
                var ctx=cc.getContext("2d");
            }
            ctx.fillStyle="red";
            ctx.strokeStyle="pink";
            ctx.lineWidth=40;
            ctx.lineJoin="round";



            // 画一个矩形；
            ctx.strokeRect(100,100,100,100);
            ctx.fillRect(0,0,100,100);
            ctx.clearRect(100,100,100,100);
        }
    </script>
</body>
</html>

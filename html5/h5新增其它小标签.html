<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
    <style>
        input::-webkit-input-placeholder{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="你最喜欢的女明星是谁？" list="zdy">
    <datalist id="zdy">
        <option value="1">赵薇</option>
        <option value="2">林心如</option>
        <option value="3">范冰冰</option>
    </datalist>
</body>
</html>

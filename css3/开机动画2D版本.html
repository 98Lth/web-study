<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 移动端开发必须要加上的一个meta标签 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>开机动画2D版本</title>
    <script>
        window.onload=function(){
            var spanAll=document.getElementsByTagName("span");
            var colors=["red","green","orange","yellow","blue","pink","black","deeppink"];
            for(var i=0;i<spanAll.length;i++){
                spanAll[i].style.animation="move 0.2s "+(i*50)+"ms linear infinite alternate";
                spanAll[i].style.color=colors[i];
            }
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* 禁止系统出现滚动条 */
        html,body{
            height: 100%;
            overflow: hidden;
        }
        .wrap{
            height: 100%;
            position: relative;
            background-color: gray;
        }
        .wrap > .inner{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%,-50%,0);
            white-space: nowrap;
            text-align: center;
        }
        .inner > span{
            position: relative;
            /* animation: move 2s linear infinite alternate; */
        }
        @keyframes move{
            from{
                top: 0px;
            }
            to{
                top: -10px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="inner">
            <span>王</span>
            <span>展</span>
            <span>是</span>
            <span>一</span>
            <span>个</span>
            <span>好</span>
            <span>孩</span>
            <span>子</span>
        </div>
    </div> 
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表单伪类</title>
    <style>
        input:enabled{
            background: red;
        }
        input:disabled{
            background: pink;
        }
        input:focus{
            background: yellowgreen;
        }
        input:checked{
            width: 200px;
            height: 200px;
        }
    
    </style>
</head>
<body>
    <input type="text">
    <input type="text" disabled="disabled">
    <input type="checkbox">
</body>
</html>

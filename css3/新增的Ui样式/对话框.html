<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>对话框</title>
    <style>
        .cc{
            width: 400px;
            height: 200px;
            border: 1px solid;
            border-radius: 60%;
            text-align: center;
            font: 30px/200px "微软雅黑";
            position: relative;
        }
        .cc::before,.cc::after{
            display: block;
            content: " ";
            border: 1px solid;
            position: absolute;
            border-radius: 50%;
        }
        .cc::before{
            width: 80px;
            height: 80px;
            right: -60px;
            bottom: -60px;
        }
        .cc::after{
            width: 40px;
            height: 40px;
            right: -100px;
            bottom: -100px;
        }
    
    </style>
</head>
<body>
    <div class="cc">欢迎大家，入坑前端！</div>
</body>
</html>

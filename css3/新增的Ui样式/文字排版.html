<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文字排版</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid cadetblue;
            margin: 0 auto;
            /* 设置文字排版，从右往左顺序编写 */
            /* direction: rtl;
            unicode-bidi: bidi-override; */
            /* 溢出出现省略号 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>湖北省黄梅县晋梅中学湖北省黄梅县晋梅中学湖北省黄梅县晋梅中学湖北省黄梅县晋梅中学湖北省黄梅县晋梅中学湖北省黄梅县晋梅中学</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文字阴影</title>
    <style>
        h1{
            text-align: center;
            color: white;
            font: 100px/100px "微软雅黑";
            text-shadow: black 1px 1px 100px;
        }
        h2{
            font: 100px/100px "微软雅黑";
            color: black;
            text-align: center;
            transition: 2s;
        }
        h2:hover{
            color: rgba(0, 0,0, 0);
            text-shadow: gray 0 0 1000px;
        }
    
    
    </style>
</head>
<body>
    <h1>王松祥</h1>
    <h2>王松祥</h2>
</body>
</html>

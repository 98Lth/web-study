<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>边框图片</title>
    <style>
        .cc{
            height: 200px;
            width: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -100px; 
            border: 20px solid;
            border-image-source: url(../../百度首页项目案例/img/logo.png);
            border-image-width: 10px;
            border-image-outset: 10px;
            border-image-slice: 10% fill;
            border-image-repeat: repeat;
        }
    
    
    </style>
</head>
<body>
    <div class="cc"></div>
</body>
</html>

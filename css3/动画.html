<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>动画相关属性</title>
    <style>
        .outer{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            border: 1px solid black;
        }
        .outer > .inner{
            height: 100px;
            width: 100px;
            background-color: pink;
            border-radius: 60%;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            animation-name: cc;
            animation-delay: 1s;
            animation-iteration-count: 3;
            animation-timing-function: linear;
            animation-direction: reverse;  
            animation-duration: 3s;
            font: 24px/100px '微软雅黑';
            text-align: center;
        }
        /* 定义一个关键帧； */
        @keyframes cc{
            form{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">王展</div>
    </div>
</body>
</html>

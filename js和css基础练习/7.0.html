<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <tr>
        <th>部门</th>
        <th>姓名</th>
        <th>数学</th>
        <th>语文</th>
        <th>英语</th>
        </tr>
        <tr>
        <td rowspan="2">夫妻</td>
        <td>王展</td>
        <td>90</td>
        <td>90</td>
        <td>99</td>
        </tr>
        <tr>
        <td>陈梅婷</td>
        <td>99</td>
        <td>20</td>
        <td>33</td>
        </tr>
        <tr>
        <td>单身</td>
        <td>王权</td>
        <td>88</td>
        <td>00</td>
        <td>99</td>
        </tr>
        <tr>
            <td colspan="2">总分</td>
            <td>120</td>
            <td>120</td>
            <td>120</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    无序列表  ul+li 内容列表
    有序列表  ol+li  内容列表
     自定义列表：内容列表  ，内容标题 加上内容 dl+dt+dd
     <ul>
         <li>wuxu</li>
         <li>wuxu</li>
         <li>wuxu</li>
         <li>wuxu</li>
         <li>wuxu</li>
         <li>wuxu</li>
     </ul>
     <ol>
         <li>有序列表1</li>
         <li>有序列表2</li>
         <li>有序列表3</li>
         <li>有序列表4</li>
         <li>有序列表5</li>
         <li>有序列表6</li>
     </ol>
     <dl>
         <dt>数学</dt>
         <dd>内容</dd>
         <dd>内容</dd>
         <dd>内容</dd>
         <dt>语文</dt>
         <dd>内容</dd>
         <dd>内容</dd>
         <dd>内容</dd>
     </dl>
</body>
</html>
